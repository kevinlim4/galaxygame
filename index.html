<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no">
    <title>The Poor Man's Galaxy Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body style="background: black">
    <div class="fixed hidden text-white text-sm ml-2 mt-1 select-none" id="statusLabel">
        <span>Score: <span id="scoreValue">0</span></span><br>
        <span>Level: <span id="levelValue">1</span></span><br>
        <span>Health: <span id="lifeValue">100</span></span>
    </div>
    
    <!-- Start Game Modal -->
    <div class="fixed inset-0 flex items-center justify-center" id="startGameModal">
        <div>
            <h1 class="text-white text-4xl font-bold leading-none mb-10">The Poor Man's Galaxy Game</h1>
            <button 
                class="bg-purple-800 text-white w-full py-3 rounded-full font-bold"  
                id="startGameBtn">
                Start Game
            </button>
        </div>
    </div>

    <!-- Level up Modal -->
    <div class="fixed inset-0 hidden items-center justify-center select-none" id="infoModal">
        <p class="text-sm leading-none mb-12" id="infoModalValue">Info</p><br>
    </div>

    <!-- Game Over Modal -->
    <div class="fixed inset-0 hidden items-center justify-center" id="endGameModal">
        <div class="bg-gray-800 max-w-md w-full p-6 text-center">
            <h1 class="text-white text-5xl font-bold leading-none mb-4">Game Over!</h1>
            <div class="space-x-10">
                <div class="inline-block">
                    <h1 class="text-white text-4xl font-bold leading-none" id="modalScoreValue">0</h1>
                    <p class="text-sm text-gray-500 mb-4">Points</p>
                </div>
                <div class="inline-block">
                    <h1 class="text-white text-4xl font-bold leading-none" id="modalLevelValue">0</h1>
                    <p class="text-sm text-gray-500 mb-4">Level</p> 
                </div>
            </div>
            <div>
                <button 
                    class="bg-purple-500 text-white w-full py-3 rounded-full font-semibold text-sm" 
                    id="restartGameBtn">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    
    <canvas></canvas>
    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" 
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./index.js"></script>
  </body>
</html>
